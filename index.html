<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculator by D3X</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h1 id="heading">Calculator</h1>

    <div class="container">

        <!-- Screen -->

        <div class="inputField">
            <h1 id="input"></h1>
        </div>

        <!-- Buttons -->

        <div class="buttons">

            <!-- 1. Row -->

            <button id="ac" onclick="allClear()">AC</button>
            <button id="opposite" onclick="addOperator('+/-')">+/-</button>
            <button id="percent" onclick="addOperator('%')">%</button>
            <button id="division" onclick="addOperator('/')">/</button>

            <!-- 2. Row -->

            <button id="seven" onclick="addValue('7')">7</button>
            <button id="eight" onclick="addValue('8')">8</button>
            <button id="nine" onclick="addValue('9')">9</button>
            <button id="multiply" onclick="addOperator('*')">*</button>

            <!-- 3. Row -->

            <button id="four" onclick="addValue('4')">4</button>
            <button id="five" onclick="addValue('5')">5</button>
            <button id="six" onclick="addValue('6')">6</button>
            <button id="substract" onclick="addOperator('-')">-</button>

            <!-- 4. Row -->

            <button id="one" onclick="addValue('1')">1</button>
            <button id="two" onclick="addValue('2')">2</button>
            <button id="three" onclick="addValue('3')">3</button>
            <button id="add" onclick="addOperator('+')">+</button>

            <!-- 5. Row -->

            <button id="zero" onclick="addValue('0')">0</button>
            <button id="decimal" onclick="addValue('.')">.</button>
            <button id="equal" onclick="evaluation()">=</button>

        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
